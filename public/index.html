			<h1>Trumphouse - A Game of Moans</h1>

		<section id="content">

			<h2>Play the Game!</h2>

			<article id="game">

				<h3>The Game</h3>

				<p>To play, use your arrow keys to move the Trump, and use the other bozos to smash your way throught the White House!</p>

				<div id="game-canvas">

					<!-- trump is not a brick-->
					<div id="trump" class="game-character ball"></div>

					<!-- white house is not a brick-->
					<div id="white-house" class="game-character arena"></div>

					
					<!-- all other characters are bricks-->
					<div id="clinton" class="game-character bricks"></div>

					<div id="cruz" class="game-character bricks"></div>

					<div id="kasich" class="game-character bricks"></div>

					<div id="sanders" class="game-character bricks"></div>

					<div id="johnson" class="game-character bricks"></div>

					<div id="stein" class="game-character bricks"></div>

					<!--the actual HTML DOM game goes here.-->

				</div>
